name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Generate version tag
      - name: Generate version tag
        id: version
        run: echo "tag=v1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT

      # Step 4: Build and push Docker image with latest tag
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            tuheen27/two-tier-frontend-application:latest
            tuheen27/two-tier-frontend-application:v1.0.${{ github.run_number }}
            tuheen27/two-tier-frontend-application:${{ github.sha }}
      
      # Step 5: Verify pushed images
      - name: Verify Docker images
        run: |
          echo "âœ… Images pushed successfully:"
          echo "  - tuheen27/two-tier-frontend-application:latest"
          echo "  - tuheen27/two-tier-frontend-application:v1.0.${{ github.run_number }}"
          echo "  - tuheen27/two-tier-frontend-application:${{ github.sha }}" ad